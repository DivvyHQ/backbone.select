<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Backbone.Select 1.5.5: Custom label demo for a Select.Many collection (AMD)</title>
    <meta name="description" content="Backbone.Select 1.5.5: Custom label demo for a Select.Many collection (AMD)">

    <!-- ATTN Foundation loaded without JS - stay clear of JS-driven widgets, or add the JS setup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css">

    <link rel="stylesheet" href="https://cdn.rawgit.com/hashchange/backbone.select/1.5.5/demo/common.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/hashchange/backbone.select/1.5.5/demo/amd/jsbin/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/hashchange/backbone.select/1.5.5/demo/amd/baskets.css">

    <script id="item" type="text/x-template">
        <li class="item"><div class="content"><a href="#"><%= id %></a></div><div class="status"><a href="#" class="star"></a><a href="#" class="heart"></a></div></li>
    </script>

    <script id="pick" type="text/x-template">
        <li class="item pick"><div class="content"><%= id %></div><div class="action"><a href="#" class="trash"></a></div></li>
    </script>
</head>
<body>

    <section id="header">
        <h1 class="row">Backbone.Select</h1>
        <h2 class="row">Custom label demo for a Select.Many collection (AMD)</h2>
    </section>

    <section>

        <h3 class="row">Select.Many collection</h3>

        <div class="items row">
            <ul id="list" class="small-block-grid-3 medium-block-grid-6 large-block-grid-6 list"></ul>
        </div>

        <h3 class="row">Selected <i class="selected-icon"></i></h3>

        <div class="items row">
            <ul id="selected" class="small-block-grid-3 medium-block-grid-6 large-block-grid-6 list"></ul>
        </div>

        <h3 class="row">Starred <i class="starred-icon"></i></h3>

        <div class="items row">
            <ul id="starred" class="small-block-grid-3 medium-block-grid-6 large-block-grid-6 list"></ul>
        </div>

        <h3 class="row">Loved <i class="loved-icon"></i></h3>

        <div class="items row">
            <ul id="loved" class="small-block-grid-3 medium-block-grid-6 large-block-grid-6 list"></ul>
        </div>

    </section>

    <script src="https://cdn.rawgit.com/hashchange/backbone.select/1.5.5/demo/amd/rjs/output/parts/vendor.js"></script>
    <script src="https://cdn.rawgit.com/hashchange/backbone.select/1.5.5/demo/amd/rjs/output/parts/baskets-app.js"></script>

    <script src="https://cdn.rawgit.com/lindsayevans/outline.js/0d16b1edc9139854d2870989962ded04a488832f/outline.js"></script>
</body>
</html>
